<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assents/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <h1>Login</h1>
            <form class="login-form" method="post" name="usuarioForm" >
                <input type="text" name="username" placeholder="Id Aluno" />
                <input type="password" name="password" placeholder="Senha" />
                <button>login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>

        </div>

    </div>
</body>

<script>
document.usuarioForm.onsubmit = async e => {
    e.preventDefault()
    const form = e.target
    const data = new FormData(form)
    const options = {
        method: form.method,
        body: new URLSearchParams(data)
    }
fetch('https://myalunoif.herokuapp.com/fristlogin', options)
    .then(resp => resp.json())
    .then(res => {
        if(res[0] === true){
            window.location.href = `https://myalunoif.herokuapp.com/Front/html/pagina.html?id_Matricula=${res[1]}`
        }else{
            console.log("algo deu errado")
        }
    })
}
</script>

</html>
