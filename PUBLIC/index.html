<body background="https://liberal.com.br/wp-content/uploads/2018/06/PAG-3-ABRE.jpg">
<form action="./Front/html/pagina.html" method="get">
    <div>
        <label for="name">Matricula:</label>
        <input type="text" id="name" class="input1" name="username"/>
    </div>
    <div>
        <label for="password">Senha:</label>
        <input type="password" id="password"class="input1" name="password" />
    </div>
    <div class="button">
        <button>LOGIN</button>
    </div>
</form>
</body>
<style>

.button {
    /* Para posicionar os botões para a mesma posição dos campos de texto */
    padding-left: 90px; /* mesmo tamanho que os elementos do tipo label */
}
button {
    /* Esta margem extra representa aproximadamente o mesmo espaço que o espaço entre as labels e os seus campos de texto*/
    margin-left: 6em;
color:#fff;
background-color: green;
border-color:#1d2124
}

form {
    /* Apenas para centralizar o form na página */
    margin: 0 auto;
    width: 400px;
margin-top: 17em;
    /* Para ver as bordas do formulário */
    padding: 10px;
    border: 5px solid #CCC;
    border-radius: 1em;
background: #f8f9fa;
}

form div + div {
    margin-top: 1em;
}

label {
    /*Para ter certeza que todas as labels tem o mesmo tamanho e estão propriamente alinhadas */
    display: inline-block;
    width: 90px;
    text-align: right;
}

input1, textarea {
    /* Para certificar-se que todos os campos de texto têm as mesmas configurações de fonte. Por padrão, textareas ter uma fonte monospace*/
    font: 1em sans-serif;

    /* Para dar o mesmo tamanho a todos os campo de texto */
    width: 300px;
    -moz-box-sizing: border-box;
    box-sizing: border-box;

    /* Para harmonizar o look & feel das bordas nos campos de texto*/
    border: 1px solid #999;
}


input1:focus, textarea:focus {
    /* Dar um pouco de destaque nos elementos ativos */
    border-color: #000;
}

textarea {
    /* Para alinhar corretamente os campos de texto de várias linhas com sua label*/
    vertical-align: top;

    /* Para dar espaço suficiente para digitar algum texto */
    height: 5em;

    /* Para permitir aos usuários redimensionarem qualquer textarea verticalmente. Ele não funciona em todos os browsers */
    resize: vertical;
}

</style>

<script >
    const elemento = document.getElementById("res")
    let texto = elemento.innerText
    const inf = JSON.parse(texto);
    elemento.innerText = inf.MatrizCurricular.fora[0][2]
    elemento.style.display="block"
</script>
